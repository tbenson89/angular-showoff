<div class="card-container" *ngIf="question">
    <div class="card">
        <div class="card-header">
            {{ question.title }}
        </div>
        <div class="card-body">
            {{ question.description }}
        </div>
        <div class="card-footer">
            <a [routerLink]="question.link">Learn More</a>
        </div>
    </div>
</div>
