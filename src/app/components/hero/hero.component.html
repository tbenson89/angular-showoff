<div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Announcement chip? -->
    <div class="sm:mb-8 sm:flex sm:justify-center">
        <div class="relative overflow-hidden rounded-full py-1.5 px-4 text-sm leading-6 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
            <span class="text-gray-600">
                Announcing our next round of funding.
                <a href="#" class="font-semibold text-indigo-600">
                    <span class="absolute inset-0" aria-hidden="true"></span>
                    Read more
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </span>
        </div>
    </div>
    <!-- Page Heading Title tagline and summary Text action btns -->
    <div class="sm:text-center">
        <h2 class="text-lg font-semibold leading-8 text-indigo-600">
            {{ title }}
        </h2>
        <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
            {{ tagline }}
        </p>
        <p class="mx-auto mt-6 max-w-2xl text-lg leading-8 text-gray-600">
            {{ summary }}
        </p>
        <div class="mt-8 flex gap-x-4 sm:justify-center">
            <a [href]="btn1link" class="inline-block rounded-lg bg-indigo-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700">
                {{ btn1txt }}
                <span class="text-indigo-200" aria-hidden="true">&rarr;</span>
            </a>
            <a [href]="btn2link" class="inline-block rounded-lg px-4 py-1.5 text-base font-semibold leading-7 text-gray-900 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                {{ btn2txt }}
                <span class="text-gray-400" aria-hidden="true">&rarr;</span>
            </a>
        </div>
    </div>
</div>
