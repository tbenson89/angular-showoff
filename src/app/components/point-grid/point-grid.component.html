<div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mt-20 max-w-lg sm:mx-auto md:max-w-none">
        <div class="grid grid-cols-1 gap-y-16 md:grid-cols-2 md:gap-x-12 md:gap-y-16">
            <div *ngFor="let point of pointGridData" class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row">
                <div id="point-icon" class="flex h-12 w-12 items-center justify-center rounded-xl bg-indigo-500 text-white sm:shrink-0">
                    <span class="material-symbols-outlined">
                        {{ point.icon }}
                    </span>
                </div>
                <div class="sm:min-w-0 sm:flex-1">
                    <p id="point-title" class="text-lg font-semibold leading-8 text-gray-900">
                        {{ point.title }}
                    </p>
                    <p id="point-summary" class="mt-2 text-base leading-7 text-gray-600">
                        {{ point.summary }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
